
<!DOCTYPE html>

</head>
<body>
    <header>
        <div class="navbar">
            <div ><a href="../index.html"><img src="../images/logo.jpeg" width="50px" class="logo-image"></a><span class="logo">Vishnu</span></div>
            <ul class="links">
                <li class="one"><a href="../index.html">Home</a></li>

                <li class="one"><a href="profile.html">Profile</a></li>

                <li class="one" style="padding-right: 10px;"><a class="one1"href="feedback.html">Feedback</a></li>
            </ul>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"  id="o_btn"></i>
                <i class="fa-solid fa-xmark"  id="x_btn"></i>
            </div>
        </div>

        <div class="dropdown_menu " id="drop_dwn">
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="interest.html">Interests</a></li>

            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </div>
        <script>
            let open_btn=document.getElementById('o_btn')
            let close_btn=document.getElementById('x_btn')
            let drop_dwn=document.getElementById('drop_dwn')
            open_btn.addEventListener('click',()=>{
                drop_dwn.style.overflow="visible"
                o_btn.style.display="none"
                x_btn.style.display="block"
            })
            close_btn.addEventListener('click',()=>{
                drop_dwn.style.overflow="hidden"
                o_btn.style.display="block"
                x_btn.style.display="none"
            })       
        </script>

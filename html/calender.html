<body>

        <div class="navbar">
            <div ><img src="../images/logo.jpeg" width="50px" class="logo-image"><span class="logo">Vishnu</span></div>
            <ul class="links">

                <li class="one" style="padding-right: 10px;"><a href="feedback.html">Feedback</a></li>
            </ul>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"  id="o_btn"></i>
                <i class="fa-solid fa-xmark"  id="x_btn"></i>
            </div>
        </div>

        <div class="dropdown_menu " id="drop_dwn">
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>

        </div>
        <script>
            let open_btn=document.getElementById('o_btn')
            let close_btn=document.getElementById('x_btn')
            let drop_dwn=document.getElementById('drop_dwn')
            open_btn.addEventListener('click',()=>{
                drop_dwn.style.overflow="visible"
                o_btn.style.display="none"
                x_btn.style.display="block"
            })
            close_btn.addEventListener('click',()=>{
                drop_dwn.style.overflow="hidden"
                o_btn.style.display="block"
                x_btn.style.display="none"
            })       
        </script>
